<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Disc Score</title>
</head>
<body>
    <header>
        <h1>Disc Score</h1>
    </header>

    <section id='score'>
        <div class='scoreKeep' id='player-1'>
            <button class='minus' id='p1minus'>-</button>
            <h3 id='p1score'></h3>
            <button class='plus' id='p1plus'>+</button>
        </div>
        <div class='scoreKeep' id='player-2'>
            <button class='minus' id='p2minus'>-</button>
            <h3 id='p2score'></h3>
            <button class='plus' id='p2plus'>+</button>
        </div>
        <div class='scoreKeep' id='player-3'>
            <button class='minus' id='p3minus'>-</button>
            <h3 id='p3score'></h3>
            <button class='plus' id='p3plus'>+</button>
        </div>
        <div class='scoreKeep' id='player-4'>
            <button class='minus' id='p4minus'>-</button>
            <h3 id='p4score'></h3>
            <button class='plus' id='p4plus'>+</button>
        </div>
    </section>

    <section id='reset'>
        <button id='resetButton'>Reset Scores</button>
    </section>
    
<script type='text/javascript' src='./assets/js/index.js'></script>
</body>
</html>
